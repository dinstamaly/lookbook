<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Tinos:400,700&display=swap'>
  <link rel="stylesheet" href="style.css">
  <title>web site</title>
</head>
<body>
  <div class="wrapper">
    <div class="bg"></div>
    <!-- nav bar -->
    <nav class="navbar">
      <div class="title">lookbook</div>
      <div class="categories">
        <ul>
          <li>man</li>
          <li>woman</li>
        </ul>
      </div>

      <div class="menu">
        <i class="fa fa-bars"></i>
      </div>
      <div class="search">
        <i class="fa fa-search"></i>
      </div>
    </nav>

    <!-- socila media -->
    <div class="media">
      <ul>
        <li>Facebook</li>
        <li>Twitter</li>
        <li>Instagram</li>
      </ul>
    </div>

    <!-- images -->
    <div class="img-wrapper01">
      <div class="img01"></div>
      <div class="block"></div>
    </div>
    <div class="img-wrapper02">
      <div class="img02">
      </div>
      <div class="block"></div>
    </div>
    <!-- text -->
    <div class="text">
      <h1><span class="hidetext">The Greate Style</span></h1>

      <p><span class="hidetext">Issue two out now</span></p>
    </div>

    <!-- desc -->

    <div class="desc">
      <ul>
        <li>Volume 01</li>
        <li>Volume 02</li>
      </ul>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis odio assumenda iste ex fugit error, perferendis ducimus sequi.
      </p>
    </div>

    <!-- scrolldown -->

    <div class="scrolldown">
      scrolldown
    </div>

    <!-- bottomnav -->

    <div class="bottomnav">
      <div class="next">up next</div>

      <div class="nav">
        <ul>
          <li>
            <i class="fa fa-chevron-up"></i>
          </li>
          <li>
            <i class="fa fa-chevron-down"></i>
          </li>
        </ul>
        <div class="bottomnav-img"></div>
      </div>
    </div>

    <!-- gsap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
<script>

  TweenMax.to(".bg", 2, {
    width: "100%",
    ease: Expo.easeInOut
  })

    // navbar
    TweenMax.from(".navbar", 1.5, {
      delay: 2.5,
      opacity: 0,
      y: 20,
      ease: Expo.easeInOut
    })

    // social media
    TweenMax.staggerFrom(".media ul li", 1.5, {
      delay: 2.8,
      opacity: 0,
      x: -30,
      ease: Expo.easeInOut
    }, 0.08)


    // <!-- text -->
    TweenMax.from(".text h1 .hidetext", 1.5, {
      delay: 1.6,
      y: "100%",
      ease: Expo.easeInOut
    })

    TweenMax.from(".text p .hidetext", 1.5, {
      delay: 2,
      y: "100%",
      ease: Expo.easeInOut
    })

    // <!-- desc -->

    TweenMax.staggerFrom(".desc ul li", 1.5, {
      delay: 2,
      opacity: 0,
      y: 20,
      ease: Expo.easeInOut
    }, 0.1)

    TweenMax.from(".desc p", 1.5, {
      delay: 2.3,
      opacity: 0,
      y: 20,
      ease: Expo.easeInOut
    })


    // <!-- scrolldown -->

    TweenMax.from(".scrolldown", 1.5, {
      delay: 2.7,
      opacity: 0,
      y: 200,
      ease: Expo.easeInOut
    })


    // <!-- bottomnav -->

    TweenMax.from(".bottomnav", 1.5, {
      delay: 3.2,
      opacity: 0,
      y: 30,
      ease: Expo.easeInOut
    })

    TweenMax.from(".bottomnav .next", 1.5, {
      delay: 3.2,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

  </script>



  </div>

</body>
</html>
